<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Contact Store</title>
    <link rel="icon" href="resources/images/contact-store-icon-glxy.png">
    <link type="text/css" rel="stylesheet" href="css/font-awesome/css/font-awesome.css"></link>
    <link type="text/css" rel="stylesheet" href="css/lib/nprogress.css"></link>
    <link type="text/css" rel="stylesheet" href="css/lib/dataTable-min.css"></link>
    <link type="text/css" rel="stylesheet" href="css/lib/dataTables.alphabetSearch.css"></link>
    <link href="css/lib/custom.css" rel="stylesheet">
  </head>
  <div ng-controller="dashboardCtrl" class="nav-md">
    <div class="container body">
      <div class="main_container">
        <div class="col-md-3 left_col">
          <div class="left_col scroll-view">
            <div class="navbar nav_title" style="border: 0;">
               <a href="index.html" class="site_title"><i class="fa fa-address-book"></i> <span>Contact Store</span></a>
            </div>
            <div class="clearfix"></div>
            <!-- menu profile quick info -->
            <div class="profile clearfix">
              <div class="profile_info">
                <span>Welcome,  <i>{{userName}}</i></span>
              </div>
            </div>
            <br/>
            <!-- sidebar menu -->
            <div id="sidebar-menu" class="main_menu_side hidden-print main_menu">
              <div class="menu_section">
                <ul class="nav side-menu">
                  <li><a ng-click="dataView()"><i class="fa fa-home fa-fw" aria-hidden="true" style="font-size:13px;"></i>Home</a></li>
                  <li><a ng-click="addNewContact()"><i class="fa fa-plus fa-fw" aria-hidden="true" style="font-size:13px;"></i>Add New</a></li>
                  <li><a ng-click="deleteContact()"><i class="fa fa-trash-o fa-fw" aria-hidden="true" style="font-size:13px;"></i>Delete</a></li>
                  </li>
                </ul>
              </div>
            </div>
          </div>
        </div>
        <div class="top_nav">
          <div class="nav_menu">
          <ul class="nav navbar-nav navbar-right">
           	 	<li ng-click="logout()"><a href="#" "><i title="Log out" class="fa fa-power-off "aria-hidden="true" 
           	 		style="font-size:20px;align:center"></i></a></li>
                <!-- <li><a  ng-click="()">Settings<i class="fa fa-gear fa-fw" aria-hidden="true" style="font-size:13px;"></i></a></li> -->
                <li><a ng-click="addNewContact()">Add New<i class="fa fa-plus fa-fw" aria-hidden="true" style="font-size:13px;"></i></a></li>
                <li><a ng-click="deleteContact()">Delete<i class="fa fa-trash-o fa-fw" aria-hidden="true" style="font-size:13px;"></i></a></li>
                <li><a ng-click="dataView()">Home<i class="fa fa-home fa-fw" aria-hidden="true" style="font-size:13px;"></i></a></li>
              </ul>
            </nav>
          </div>
        </div>
        <div class="right_col" role="main">
          <div class="">
            <div class="clearfix"></div>
            <div class="row">
              <div class="col-md-12">
                <div class="x_panel">
                  <div class="x_content">
               		<div ng-if="displayDataView" ng-include="'views/data-view.html'"></div>
               		<div ng-if="displayAddNewContact" ng-include="'views/add-contact.html'"></div>
               		<div ng-if="displayDeleteContact" ng-include="'views/delete-contact.html'"></div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</html>
