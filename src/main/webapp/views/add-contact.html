<div class="page-title">
	<div class="title_left">
		<h3>Add New Contact</h3>
	</div>
</div>
<div ng-controller="addContactCtrl">
	<form class="form-horizontal form-label-left input_mask">
		<div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
			<input ng-model="firstName" type="text" required="required"
				class="form-control has-feedback-left" id="inputSuccess2"
				placeholder="First Name"> <span
				class="fa fa-user form-control-feedback left" aria-hidden="true"></span>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
			<input ng-model="lastName" type="text" required="required" class="form-control"
				id="inputSuccess3" placeholder="Last Name"> <span
				class="fa fa-user form-control-feedback right" aria-hidden="true"></span>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
			<input ng-model="email" type="email" required="required"
				class="form-control has-feedback-left" id="inputSuccess4"
				placeholder="Email"> <span
				class="fa fa-envelope form-control-feedback left" aria-hidden="true"></span>
		</div>
		<div class="col-md-6 col-sm-6 col-xs-12 form-group has-feedback">
			<input ng-model="phone" type="number" required="required" class="form-control"
				id="inputSuccess5" placeholder="Phone"> <span
				class="fa fa-phone form-control-feedback right" aria-hidden="true"></span>
		</div>
		<div class="form-group">
			<label class="control-label col-md-3 col-sm-3 col-xs-12">Street
				Address</label>
			<div class="col-md-9 col-sm-9 col-xs-12">
				<input ng-model="streetAddress" type="text" class="form-control" placeholder="Street Address">
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-md-3 col-sm-3 col-xs-12">Notes</label>
			<div class="col-md-9 col-sm-9 col-xs-12">
				<input ng-model="notes" type="text" class="form-control" placeholder="Notes">
			</div>
		</div>
		<div class="ln_solid"></div>
		<div class="form-group">
			<div class="col-md-9 col-sm-9 col-xs-12 col-md-offset-3">
				<button class="btn btn-primary" type="reset">Reset</button>
				<button ng-click="addContact(this)" type="submit" class="btn btn-success">Submit</button>
			</div>
		</div>
	</form>
</div>
