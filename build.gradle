apply plugin: 'war'
apply plugin: 'jetty'
apply plugin: 'eclipse-wtp'
apply plugin: 'maven'    
apply plugin: 'java'

sourceCompatibility = 1.7

repositories {
    mavenCentral()
}


dependencies {
}

version = '1.0'

jettyRun.contextPath = 'ContactStoreWebApp'
